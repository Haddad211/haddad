<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <link href="chat-innovator.component.css" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

</head>

<body>
  <div class="container">
    <div class="navigation" >
        <ul>
            <li>
                <a href="">
                    <span class="img"><img src="../assets/images/8adida.png"></span>
                    <span class="title1">InvestBridge</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/innovator']">
                    <span class="icon"><i class="ionicons ion-stats-bars"></i></span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/innovator-contact']">
                    <span class="icon"><i class="ionicons ion-android-people"></i></span>
                    <span class="title">Matching Liste</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/sendmessageinnovator']" >
                    <span class="icon"><i class="ionicons ion-ios-chatboxes-outline"></i></span>
                    <span class="title" >Chat</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/addpost']">
                    <span class="icon"><i class="ionicons ion-ios-search-strong"></i></span>
                    <span class="title">Add Post</span>
                </a>
            </li>
            <li>
                <a  [routerLink]="['/innovator-profile']">
                    <span class="icon"><i class="ionicons ion-person"></i></span>
                    <span class="title">Profil</span>
                </a>
            </li>
            <li>
              <a  [routerLink]="['/notification-innovator']">
                  <span class="icon"><i   class="ionicons ion-android-notifications" ></i></span>
                  <span class="title">Notification</span>
              </a>
          </li>
            <li>
                <a (click)="logout()">
                    <span class="icon"><i class="ionicons ion-log-out"></i></span>
                    <span class="title">Log Out</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="main">
<div class="topbar">
  <div class="toggle">
    <i class="ionicons ion-navicon"></i>
  </div>
  <div class="user">
    <div class="not">
      <p class="nbnotif">{{nbnotif}}</p>
    </div>
      <img src="../assets/images/innovator.png" [routerLink]="['/innovator-profile']">
  </div>
</div>
<div class="elements" width="10px">
  <div class="sendandreceive">
  <div class="message-contenu" >
      <div class="ms" *ngFor="let message of messages " >
          <p>{{message.content}}</p>
      </div>
  </div>
  <div class="message-recu" >
      <div class="ms"*ngFor="let message of resmessages ">
          <p>{{message.content}}</p>
      </div>
  </div>
</div>
  <div class="ecrire-mes">
    <form (submit)="sendMessage()">
      <div class="text-mes">
        <input type="text" id="message" name="message" [(ngModel)]="message">
        <a><i class="icons ion-android-send"></i></a>
      </div>
    </form>
    </div>
</div>
</div>
</body>

</html>
